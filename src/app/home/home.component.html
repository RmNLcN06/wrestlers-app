<div class="search-container">
    <section>
        <form action="">
            <input type="text" placeholder="Filter by federation" #filter/>
            <button class="primary" type="button" (click)="filterResults(filter.value)">Search</button>
        </form>
    </section>
    <section>
        <form action="">
            <input type="text" placeholder="Filter by show" />
            <button class="primary" type="button">Search</button>
        </form>
    </section>
</div>
<section class="results">
    <app-wrestler *ngFor="let wrestler of filteredWrestlerList" [wrestler]="wrestler"></app-wrestler>
</section>
